<h2 id="节能" class="mt-12 mb-6 pt-8 text-2xl tracking-tight border-t-[1px] border-divider-light title_3b154"><a class="link_3b154 header-anchor" aria-hidden="true" href="#节能">#</a>节能</h2>
<ul class="list-disc pl-5 my-4 leading-7">
<li class="[&amp;:not(:first-child)]:mt-2">我讨厌过度的脑力思考：大学时一些困难的学业，总是想得我脑袋刺痛。</li>
<li class="[&amp;:not(:first-child)]:mt-2">我讨厌过度的情绪反应：去考虑喜欢的人是否喜欢我，考虑是否去追求一个人，对我的情绪消耗太大</li>
<li class="[&amp;:not(:first-child)]:mt-2">我虽然去旅游，但是对做攻略这件事情不太愿意费很多心思，更喜欢按照感觉走</li>
</ul>
<h2 id="耗能" class="mt-12 mb-6 pt-8 text-2xl tracking-tight border-t-[1px] border-divider-light title_3b154"><a class="link_3b154 header-anchor" aria-hidden="true" href="#耗能">#</a>耗能</h2>
